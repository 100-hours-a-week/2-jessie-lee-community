<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/kiwi-fruit.png" />
    <link rel="stylesheet" type="text/css" href="signup.css" />
    <link rel="stylesheet" type="text/css" href="../../common/common.css" />
    <link rel="stylesheet" type="text/css" href="../../components/navbar/navbar.css" />
    <title>Jessie's Community</title>
  </head>
  <body>
    <div class="navBar">Jessie's Community</div>
    <div class="signupWrapper">
      <h3 class="signupTitleText">회원가입</h3>
      <div class="signupInputContainer">
        <p class="signupInputTitleText">프로필 사진</p>
        <span class="helperText">* 프로필 사진을 추가해주세요</span>
        <img class="profileImage" />
      </div>
      <div class="signupInputContainer">
        <p class="signupInputTitleText">이메일*</p>
        <input
          type="email"
          class="signupInput"
          id="signupEmailInput"
          placeholder="이메일을 입력하세요"
        />
        <span class="helperText" id="emailHelperText"></span>
      </div>
      <div class="signupInputContainer">
        <p class="signupInputTitleText">비밀번호*</p>
        <input type="email" class="signupInput" placeholder="비밀번호를 입력하세요" />
        <span class="helperText">* helper text</span>
      </div>
      <div class="signupInputContainer">
        <p class="signupInputTitleText">비밀번호 확인*</p>
        <input type="email" class="signupInput" placeholder="비밀번호를 한번 더 입력하세요" />
        <span class="helperText">* helper text</span>
      </div>
      <div class="signupInputContainer">
        <p class="signupInputTitleText">닉네임*</p>
        <input type="email" class="signupInput" placeholder="닉네임을 입력하세요" />
        <span class="helperText">* helper text</span>
      </div>
      <button type="button" class="signupButton" id="signupButton">회원가입</button>
      <!-- <a class="resignButton" href="">회원 탈퇴</a>
      <a class="completeButton" id="completeButton" href="../passwordEdit/passwordEdit.html"
        >수정 완료</a
      >
      <a href="../signup/signup.html" class="signupButton">회원가입</a> -->
    </div>
    <script type="module" src="signup.js"></script>
  </body>
</html>
